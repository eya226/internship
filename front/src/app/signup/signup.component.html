<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <img src="assets/log.png" alt="Logo" class="logo">
      <h1>{{ 'signup.title' | translate }}</h1>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">{{ 'login.username' | translate }}</label>
        <input type="text" 
               id="username" 
               formControlName="username" 
               [placeholder]="'signup.username_placeholder' | translate"
               required>
      </div>

      <div class="form-group">
        <label for="password">{{ 'login.password' | translate }}</label>
        <input type="password" 
               id="password" 
               formControlName="password" 
               [placeholder]="'signup.password_placeholder' | translate"
               required>
      </div>

      <div class="form-group">
        <label for="role">{{ 'signup.role' | translate }}</label>
        <select id="role" formControlName="role" class="form-select">
          <option value="User">{{ 'signup.role_user' | translate }}</option>
          <option value="Admin">{{ 'signup.role_admin' | translate }}</option>
        </select>
      </div>

      <!-- Form validation error -->
      <div *ngIf="signupForm.invalid && signupForm.touched" class="error-message">
        <span class="error-icon">!</span>
        <span>{{ 'login.form_error' | translate }}</span>
      </div>

      <!-- Username exists error -->
      <div *ngIf="usernameExistsError" class="error-message">
        <span class="error-icon">!</span>
        <span>{{ 'signup.username_exists_error' | translate }}</span>
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading" class="login-button">
        <span *ngIf="!isLoading">{{ 'login.signup' | translate }}</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <div class="login-footer">
        <p>{{ 'signup.already_account' | translate }} <a routerLink="/login" class="signup-link">{{ 'login.connect_button' | translate }}</a></p>
      </div>
    </form>
  </div>
</div>
