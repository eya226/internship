<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <img src="assets/log.png" alt="Logo" class="logo">
      <h1>{{ 'login.title' | translate }}</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">{{ 'login.username' | translate }}</label>
        <input type="text" 
               id="username" 
               formControlName="username" 
               [placeholder]="'login.username_placeholder' | translate"
               required>
      </div>

      <div class="form-group">
        <label for="password">{{ 'login.password' | translate }}</label>
        <input type="password" 
               id="password" 
               formControlName="password" 
               [placeholder]="'login.password_placeholder' | translate"
               required>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}">
        <label for="remember">{{ 'login.remember_me' | translate }}</label>
      </div>

      <div *ngIf="loginForm.invalid && loginForm.touched" class="error-message">
        {{ 'login.form_error' | translate }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-button">
        {{ 'login.connect_button' | translate }}
      </button>

      <div class="login-footer">
        <a href="#" class="forgot-password">{{ 'login.forgot_password' | translate }}</a>
        <p>{{ 'login.no_account' | translate }} <a routerLink="/signup" class="signup-link">{{ 'login.signup' | translate }}</a></p>
      </div>
    </form>
  </div>
</div>
